<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">

    <div class="info">
        <p id="title">
        <h1>queen attack</h1>
        <p id="description">
            Given the position of two queens on a chess board, this app will indicate whether or not they are
            positioned so that they can attack each other.
            <br><br>
            Choose any two squares and click "CHECK" to begin.
            You can only play this game with two queens.
            <br><br>
            Use the "RESET" button for a do-over.
        </p>

        <div class="play">
            <button id="checkBtn" disabled>CHECK</button>
            <button id="resetBtn">RESET</button>
        </div>
    </div>

    <div class="board-layout"></div>

    <div class="error-messages">
    </div>

    <div class="success"></div>
    <div class="failure"></div>

    <div class="sound-file">
        <audio id="applause">
            <source src="https://storage.googleapis.com/pl-sounds/applause.mp3" type="audio/mpeg">
        </audio>
        <audio id="rejected">
            <source src="https://storage.googleapis.com/pl-sounds/no.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script src="script.js"></script>
</html>
